version: 2
jobs:
    build:
        docker:
            - image: circleci/openjdk:8-jdk
        working_directory: ~/repo
        steps:
            - checkout
            - restore_cache:
                  keys:
                  - v1-dependencies-{{ checksum "build.gradle" }}
                  - v1-dependencies-
            - run: ./gradlew dependencies
            - run: ./gradlew check
            - save_cache:
                paths:
                - ~/.gradle
                - ~/.m2
                key: v1-dependencies-{{ checksum "build.gradle" }}
